#NameVirtualHost earlyaccess.htb:80

# Redirect if not game or dev
<If "%{SERVER_PROTOCOL} != 'HTTPS'">
	<If "%{HTTP_HOST} != 'game.earlyaccess.htb'">
    	Redirect "/" "https://earlyaccess.htb/"
	</If>
	<If "%{HTTP_HOST} != 'dev.earlyaccess.htb'">
    	Redirect "/" "https://earlyaccess.htb/"
	</If>
</If>

<VirtualHost *:80>
	ServerName game.earlyaccess.htb

	ServerAdmin chr0x6eos@earlyaccess.htb
	DocumentRoot /var/www/earlyaccess.htb/game/
</VirtualHost>

<VirtualHost *:80>
	ServerName dev.earlyaccess.htb

	ServerAdmin chr0x6eos@earlyaccess.htb
	DocumentRoot /var/www/earlyaccess.htb/dev/
</VirtualHost>
